<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>SFR to PDF</title>
  </head>
  <body class="body">
    <header></header>
    <main class="main">
      <img src="resources/oIx9z06oZ_Q.jpg" alt="" class="main__bg__img" />
      <h1 class="site__title">Формирование стартовых номеров</h1>
      <ul class="input__list">
        <li class="input__list__item">
          <h2 class="input__title">Введите название соревнований:</h2>
          <input
            type="text"
            class="main__input"
            placeholder="Чемпионат и Первенство Тверской области"
          />
        </li>
        <li class="input__list__item list__date">
          <h2 class="input__title">Дата:</h2>
          <input type="date" name="" id="" class="main__input input__date" />
        </li>
        <li class="input__list__item">
          <h2 class="input__title">Вид соренований: индивидуальный</h2>
        </li>
        <li class="input__list__item">
          <h2 class="input__title">Загрузите файл(Orgeo.csv):</h2>
          <input type="file" name="" id="" class="main__input input__file" />
        </li>
      </ul>
      <div class="main__button-wrapper">
        <button class="main__button">Сформировать PDF файл с номерами</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
